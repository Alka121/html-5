
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
</head>
<body>
    <center>
    <H2>DATALIST TAG..!</H2>
    <p>This tag is used to provide an auto complete feature on form element.</p>
</center>
<hr>
<h2>THIS IS SELECT OPTION TAG..!</h2>
<SELECT name="" id="">
<option value="" >Rahul dravin</option>
<option value="" >Sachin tendulkar</option>
<option value="" >Brain lara</option>
<option value="" >Kapil Dev</option>
<option value="" >Yushuf pathan</option>
<option value="" >Irfan pathan</option>
<option value="" >Shiddu</option>
<option value="" >Rohit Sharma</option>
<option value="" >Ms Dhoni</option>
<option value="" >Jadeja</option>
<option value="beeee" ></option>
</SELECT>
<hr>
<h2>This Is Datalist Tag...!</h2>
<input type="text" name="indplayers" id="indplayers" placeholder="players" list="india">
<datalist id="india">
    <option>Rahul dravin</option>
    <option>Sachin tendulkar</option>
    <option>Brain lara</option>
    <option>Kapil Dev</option>
    <option>Yushuf pathan</option>
    <option>Irfan pathan</option>
    <option>Shiddu</option>
    <option>Rohit Sharma</option>
    <option>Ms Dhoni</option>
    <option>Jadeja</option>
    <option value="">Hariprasad</option>
    <option value="alka"></option>
    <option value="kumar"> Kumar</option>
      

</datalist>

</body>
</html>
