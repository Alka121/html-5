<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5</title>
    <style>
        progress {
            height: 30px;
            width: 100%;
        }
    </style>
</head>

<body>
    <center>
        <h1>Progress tag</h1>
    </center>
    <hr>
    <h3>Defalt progrss tag</h3>
    <progress></progress>

    <h3>static progress tag...!</h3>
    <progress min="1" max="100" value="80"></progress>

    <h3>Dynamic progress tag...!</h3>
    <progress min="1" max="100" id="progress"></progress>

    <script>
        let min = 1;
        function startprogress() {
            if (min <= 100) {
                min++;//(min)1+1=2;//
                document.getElementById("progress").value = min;
            }
        }
        setInterval("startprogress()",1000);
    </script>
</body>

</html>
