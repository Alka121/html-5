<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter{
            height:200%;
            width:300px;
        }
    </style>
</head>
<body>
    <center>
        <h1>meter tag</h1>
    </center>
    <hr>

    <h3>Defalt meter tag...!</h3>
    <meter></meter>

    <h3>static meter tag...!</h3>
    <meter min="1" max="100" value="80"></meter>

    <h3>Dynamic meter tag..!</h3>
    <meter min="1" max="100" id="meter"></meter>
    
</body>
</html>
